<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EthAddressLookup</title>
</head>
<body>
    <h3>EthAddressLookup</h3>

    Adds links to strings that look like Ethereum addresses to etherscan.

    <br />
    <br />

    <label>Highlight Matches</label>
    <input type="checkbox" name="ext-etheraddresslookup-show_style" id="ext-etheraddresslookup-show_style" />

    <br />

    <label>Block Explorer</label>
    <select name="ext-etheraddresslookup-block_explorer" id="">
        <option value="https://etherscan.io/address">Etherscan</option>
        <option value="https://etherchain.org/address">Etherchain</option>
    </select>
    <br />
    <br />

    <sup><a href="http://harrydenley.com/ethaddresslookup-chrome-extension/" target="_blank">Read Author Blog</a></sup>

    <script src="js/toggleMatchHighlight.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
